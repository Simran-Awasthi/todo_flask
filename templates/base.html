<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo App</title>
</head>
<body>
    <div class="image-header">
        <img src="{{ 'static/back.jpg' }}" alt="">
        <div class="black-box"></div>
    </div>
    <div style="margin-top: 120px;" class="container">
        <h1 class="header" style="color: white; font-weight: bolder; text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3), 0px 0px 5px rgba(0, 0, 0, 0.3);">
            Simmi's T O D O
        </h1>

        <form class="form" action="/add" method="post">
            <div>
                <input type="text" name="title" placeholder="Enter Todo..." onsubmit="submit"><br>
            </div>
        </form>

        <br>
        <div class="todo_box">
        <div class="time_box">
            <div class="row">
                <h1>{{ today.day }}</h1>
                <div class="column">
                    <span>{{ today.strftime("%B") }}</span>
                    <span>{{ today.year }}</span>
                </div>
            </div>
            <span>{{ today.strftime("%A") }}</span>
        </div>
        {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_item">
                    {% if todo.complete == True %}
                    <div class="check_icon">
                        <a class="" href="/update/{{ todo.id }}"><i class="fa fa-check"></i></a>
                    </div>
                    <p class="title done">{{ todo.title }}</p>
                    {% else %}
                    <a href="/update/{{ todo.id }}"><div class="not_check_icon"></div></a>
                    <p class="title">{{ todo.title }}</p>
                    {% endif %}
                </div>
                <div>
                    <a class="close-btn" href="/delete/{{ todo.id }}"><i class="fa fa-trash"></i></a>
                </div>
                
            </div>
        {% endfor %}
        </div>
    </div>
</body>  
</html>
